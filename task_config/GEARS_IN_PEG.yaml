task_name: GEARS_IN_PEG
task_message:
- Put the gears in the peg totally.
- Move the gears to the peg.
- Assemble the gears in the peg.
physics_dt: 120
rendering_dt: 120
stage_units: 1.0 #  in meters
max_episode_steps: 5000
image_size:
- 128
- 128
stand_position:
-   - 0.0
    - 0.0
    - 0.62
robot:
    joint_positions: # joint positions in radians for each joint(only robot no gripper) default state
    - 0.09013208
    - -0.526969
    - -0.09634338
    - -2.5128212
    - -0.04378112
    - 1.9551778
    - 0.8178173
